<h1 class="">Indian Movies</h1> 
<div class="container my-4 d-flex flex-wrap" >
    
<div class="card d-inline-block mx-lg-2 my-2" style="width: 18rem ;object-fit:contain;" *ngFor="let item of data.data.movies">
    <img src="{{item.background_image_original}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ item.title }}</li>
      <li class="list-group-item">{{ item.id }}</li>
    </ul>
    <div class="card-body">  
         <a [href]="item.trailer" class="btn btn-primary" target="_blank">Watch Trailer</a>
    </div>
  </div>
</div>
